<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="../css/darkTheme.css">
    <link rel="stylesheet" href="../css/login.css" />

</head>

<body>
    <div class="top-buttons">
        <button id="showLogin">Giriş Yap</button>
        <button id="showRegister">Kayıt Ol</button>
    </div>
    <div class="background"></div>
    <div class="login-container">
        <div class="login-name">
            <h2>Giriş Yap</h2>
        </div>
        <input type="email" placeholder="E-posta" required />
        <input type="password" placeholder="Şifre" required />

        <button class="enter-btn">Giriş yap</button>
        <div class="divider"><span>ya da</span></div>

        <button class="google-btn">
            <svg width="20" height="20" viewBox="0 0 48 48" style="vertical-align:middle; margin-right:8px;">
                <g>
                    <path fill="#000"
                        d="M44.5 20H24v8.5h11.7C34.6 33.1 29.8 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.5 5.1 29.5 3 24 3 12.4 3 3 12.4 3 24s9.4 21 21 21c10.5 0 19.5-7.6 21-17.5 0-1.4-.1-2.7-.3-4z" />
                    <path fill="#000"
                        d="M6.3 14.7l7 5.1C15.5 16.1 19.4 13 24 13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.5 5.1 29.5 3 24 3c-7.2 0-13.4 3.1-17.7 8z" />
                    <path fill="#000"
                        d="M24 45c5.5 0 10.5-1.8 14.4-4.9l-6.7-5.5C29.9 36.9 27 38 24 38c-5.7 0-10.5-3.8-12.2-9l-7 5.4C7.8 41.2 15.4 45 24 45z" />
                    <path fill="#000"
                        d="M44.5 20H24v8.5h11.7c-1.1 3.1-4.1 5.5-7.7 5.5-5.7 0-10.5-3.8-12.2-9l-7 5.4C7.8 41.2 15.4 45 24 45c10.5 0 19.5-7.6 21-17.5 0-1.4-.1-2.7-.3-4z" />
                </g>
            </svg>
            Google ile Giriş Yap
        </button>
        <button class="facebook-btn">
            <svg width="20" height="20" viewBox="0 0 32 32" style="vertical-align:middle; margin-right:8px;">
                <path fill="#fff"
                    d="M29 0H3C1.3 0 0 1.3 0 3v26c0 1.7 1.3 3 3 3h13V20h-4v-5h4v-3.6C16 7.7 18.4 6 21.2 6c1.3 0 2.5.1 2.8.1v4h-1.9c-1.5 0-1.8.7-1.8 1.8V15h5l-1 5h-4v12h7c1.7 0 3-1.3 3-3V3c0-1.7-1.3-3-3-3z" />
            </svg>
            Facebook ile Giriş Yap
        </button>
    </div>
    <div class="register-container" style="display:none;">
        <div class="register-name">
            <h2>Kayıt Ol</h2>
        </div>
        <input type="text" id="regName" placeholder="İsim" required />

        <input type="email" id="regEmail" placeholder="E-posta" required />
        <small id="emailMsg" style="color:red; display:block; margin-bottom:5px;"></small>

        <input type="password" id="regPass1" placeholder="Şifre" required />
        <small id="pass1Msg" style="color:red; display:block; margin-bottom:5px;"></small>

        <input type="password" id="regPass2" placeholder="Şifreyi tekrar" required />
        <small id="pass2Msg" style="color:red; display:block; margin-bottom:5px;"></small>

        <button class="register-btn" id="registerBtn">Kayıt ol</button>
    </div>

    <div class="forgot-container" style="display:none;">
        <div class="forgot-name">
            <h2>Şifre Sıfırlama</h2>
        </div>
        <input type="email" id="forgotEmail" placeholder="Kayıtlı e-posta adresiniz" required />
        <small id="forgotMsg" style="color:red; display:block; margin-bottom:5px;"></small>

        <button id="sendResetCode">Kod Gönder</button>



        <div id="verifySection" style="display:none; margin-top:10px;">
            <input type="text" id="resetCode" placeholder="Doğrulama Kodu" />
            <small id="codeMsg" style="color:red; display:block; margin-bottom:5px;"></small>

            <input type="password" id="newPass1" placeholder="Yeni Şifre" />
            <input type="password" id="newPass2" placeholder="Yeni Şifre (Tekrar)" />
            <small id="newPassMsg" style="color:red; display:block; margin-bottom:5px;"></small>

            <button id="confirmReset">Şifreyi Sıfırla</button>
        </div>
    </div>

    <a href="#" id="forgotPasswordLink" class="forgot-link">Şifremi Unuttum?</a>


    <script src="../js/login.js"></script>
    <script src="../js/themeManager.js"></script>


</body>

</html>
